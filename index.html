<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="color-selectors">
            <button id="red"></button>
            <button id="blue"></button>
            <button id="green"></button>
            <button id="purple"></button>
            <button id="yellow"></button>
            <button id="white"></button>
            <button id="black"></button>
            <button id="random">Random</button>
            <button id="darken-toggle">Darken</button>
        </div>
        <div id="btn-container">
            <button id="modal-toggle">Make New Grid</button>
            <button id="reset">Clear Grid</button>
        </div>
        <div class="modal">
            <div class="resize-box">
                <label for="rows">Rows</label>
                <input type="number" name="rows" id="row-input">
                <label for="columns">Columns</label>
                <input type="number" name="columns" id="column-input">
                <button id="resize">Make New Grid!</button>
            </div>
            <div class="cover"></div>
        </div>
    </header>
    <div id="parent">
        <div id="container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
